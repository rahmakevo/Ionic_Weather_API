<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="data">
    <ion-row>
      <ion-col>
        <h5 class="location">{{data.name}}</h5>
        <div class="icon">
          <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="">
        </div>
        <p class="desc">{{weather.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100 id="row">
        <ion-list>
          <ion-item>
            <strong>Temp: {{data.main.temp}}</strong>
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: {{data.main.humidity}}</strong>
          </ion-item>
          <ion-item>
            <strong>Visibility: {{data.visibility}}</strong>
          </ion-item>
          <ion-item>
            <strong>Wind Speed: {{data.wind.speed}}</strong>
          </ion-item>
          <ion-item>
            <strong>Wind Degrees: {{data.wind.deg}}</strong>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
